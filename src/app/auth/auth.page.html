<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col >
            <ion-card padding margin>
                <ion-card-header>
                  <ion-card-title text-center><h2> تسجيل دخول</h2></ion-card-title><br/>
                
                </ion-card-header>
                <ion-card-content>
                    <ion-list>
                        <ion-item> 
                          <ion-label  text-right position="floating">
                            <ion-text>  البريد الإلكتروني</ion-text>
                              <!-- <ion-icon name="mail"></ion-icon> -->
                          </ion-label>
                          <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
                        </ion-item>
                        <ion-item lines="none">
                            <ion-label *ngIf="!emailCtrl.valid && emailCtrl.touched" >
                                يجب إدخال عنوان بريدك الإلكتروني
                            </ion-label>
                        </ion-item>
                        <ion-item >
                            <ion-label  text-right position="floating">
                          <ion-text> الرقم السرى</ion-text>
                          <!-- <ion-icon name="man"></ion-icon> -->
                            </ion-label>
                            <ion-input text-right type="password" name="password" ngModel required minlength="6" #passwordCtrl="ngModel"></ion-input>
                      </ion-item>
                      <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none" lines="none">
                          <ion-label >
                              يجب إدخال رمز الدخول
                          </ion-label>
                      </ion-item>
                      <ion-label class="forget-password" text-right margin padding (click)="newCustomer()">
                         لاتتذكر رمزالدخول
                      </ion-label>
                      
                        <ion-item>
                          <ion-label class="new-account" margin  (click)="newCustomer()">
                              حساب جديد
                            </ion-label>
                          </ion-item>
                      
                      </ion-list>
                      <!-- <div text-center>
                          <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
                      </div> -->
                      
                      <ion-button  type="submit" color="primary" padding (click)="onLogin()" [disabled]="!f.valid">
                          <ion-label>دخول</ion-label>
                      </ion-button>
                </ion-card-content>
              </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
</form>
</ion-content>
