<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{labels.discoverOffers}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col size="12" size-sm="8" class="ion-text-center">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid
    *ngIf="!isLoading && (!relevantProperties || relevantProperties.length <= 0)"
  >
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <p>There are no bookable places right now, please come back later!</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="!isLoading && relevantProperties.length > 0">

    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center" style="scroll-behavior: auto;">
        <div class="pins" >
          <ion-card class="pin" *ngFor="let property of loadedProperties"  (click)="openProperty(property)">
              <img [src]="property.propertyPic" >
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  
  </ion-grid>

</ion-content>
