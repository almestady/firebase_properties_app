<ion-header>
  <ion-toolbar>
    <ion-title>browser</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div layout="column" layout-wrap>
    <md-card ng-repeat="card in vm.cards | orderBy:'order':!reverse" flex>
      <ion-grid>
        <ion-row>
          <ion-col size-xs="2">
            <ion-label class="ion-text-center">
              <ion-icon name="tv"></ion-icon
              ><ion-text
                style="font-size: 8px;"
                *ngIf="currentProperty.livingrooms"
                ></ion-text
              ></ion-label
            >
          </ion-col>
          <ion-col size-xs="2">
            <ion-label class="ion-text-center"
              ><ion-icon name="bicycle"></ion-icon
              ><ion-text
                style="font-size: 8px;"
                *ngIf="currentProperty.livingrooms"
                ></ion-text
              ></ion-label
            >
          </ion-col>
          <ion-col size-xs="2">
            <ion-label class="ion-text-center"
              ><ion-icon name="car"></ion-icon
              ><ion-text
                style="font-size: 8px;"
                *ngIf="currentProperty.livingrooms"
                ></ion-text
              ></ion-label
            >
          </ion-col>
          <ion-col size-xs="2">
            <ion-label class="ion-text-center">
              <ion-icon name="boat"></ion-icon
              ><ion-text
                style="font-size: 8px;"
                *ngIf="currentProperty.livingrooms"
                ></ion-text
              ></ion-label
            >
          </ion-col>
          <ion-col size-xs="2">
            <ion-label class="ion-text-center">
              <ion-icon name="train"></ion-icon
              ><ion-text
                style="font-size: 8px;"
                *ngIf="currentProperty.livingrooms"
                ></ion-text
              ></ion-label
            >
          </ion-col>
          <ion-col size-xs="2">
            <ion-label class="ion-text-center"
              ><ion-icon name="walk"></ion-icon
              ><ion-text
                style="font-size: 8px;"
                *ngIf="currentProperty.livingrooms"
                ></ion-text
              ></ion-label
            >
          </ion-col>
        </ion-row>
      </ion-grid>
    </md-card>
  </div>
</ion-content>
